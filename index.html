<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1> Bem-vindo a nossa aplicação! </h1>
                <p> Por favor, faça o login para usar nossa plataforma </p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label class="inputLabel" for="email"> Email </label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password"> Senha </label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="lembreMeCheckbox" checked>
                            <label for="lembreMeCheckbox" class="checkboxLabel">Lembre-me</label>
                        </div>
                    </div>
                    <button type="submit"> Entrar </button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png">
                        FACEBOOK
                    </a>
                    <a href="#">
                        <img width="30" alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/640px-Google_%22G%22_Logo.svg.png">
                        GOOGLE
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img alt="" src="https://wallpapercave.com/wp/wp6476461.png">
        </div>
    </div>
    
</body>
</html>
